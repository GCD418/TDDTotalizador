<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Totalizador</title>
  </head>
  <body>
    <h1>Totalizador</h1>
    <form id="sumar-form">
      <label for="cantidad-de-item">Cantidad de item:</label>
      <input type="number" id="cantidad-de-item" />
      <label for="precio-de-item">Precio de item:</label>
      <input type="number" id="precio-de-item" />
      <label for="codigo-de-estado">Selecciona un estado:</label>
      <select id="codigo-de-estado" required>
        <option value="CA">California</option>
        <option value="NV">Nevada</option>
        <option value="TX">Texas</option>
        <option value="AL">Alabama</option>
        <option value="UT">Utah</option>
      </select>
      <input type="submit" value="mostrar" id="sumar-button" />
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
